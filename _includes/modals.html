<!-- Portfolio Modals -->
{% for post in site.posts %}
<div class="portfolio-modal modal fade" id="portfolioModal{{ post.modal-id }}" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-content">
    <div class="close-modal" data-dismiss="modal">
      <div class="lr">
        <div class="rl">
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-lg-offset-2">
          <div class="modal-body">
            <h2>{{ post.title }}</h2>
            <hr class="star-primary">

            <div id="carousel-{{post.modal-id}}" class="carousel slide" data-ride="carousel">
              <!-- Indicators -->
              <ol class="carousel-indicators">
                <li data-target="#carousel-{{post.modal-id}}" data-slide-to="0" class="active"></li>
                <li data-target="#carousel-{{post.modal-id}}" data-slide-to="1"></li>
                <li data-target="#carousel-{{post.modal-id}}" data-slide-to="2"></li>
              </ol>

              <!-- Wrapper for slides -->
              <div class="carousel-inner" role="listbox">
                <div class="item active">
                  <img src="img/portfolio/{{ post.subdir}}/{{ post.imgOne }}" class="img-responsive img-centered" alt="{{ post.alt }}">
                </div>
                <div class="item">
                  <img src="img/portfolio/{{ post.subdir}}/{{ post.imgTwo }}" class="img-responsive img-centered" alt="{{ post.alt }}">
                </div>
                <div class="item">
                  <img src="img/portfolio/{{ post.subdir}}/{{ post.imgThree }}" class="img-responsive img-centered" alt="{{ post.alt }}">
                </div>
              </div>

              <!-- Controls -->
              <a class="left carousel-control" href="#carousel-{{post.modal-id}}" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="right carousel-control" href="#carousel-{{post.modal-id}}" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
              </a>
            </div>


            <p>{{ post.description }}</p>
            <ul class="list-inline item-details">
              <li>Date:
                <strong><a href="{{ post.link }}">{{ post.project-date }}</a>
                </strong>
              </li>
              <li>Location:
                <strong><a href="{{ post.link }}">{{ post.location }}</a>
                </strong>
              </li>
            </ul>
            <button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-times"></i> Close</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endfor %}
