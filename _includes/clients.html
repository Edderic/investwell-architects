<!-- Clients Aside -->
<aside class="clients">
  <div class="container">
    <div class="row">
      {% for post in site.posts %}
      {% if post.logo != nil %}
      <div class="col-md-3 col-sm-6">
        <a href="{{post.link }}">
          <img src="img/portfolio/{{post.subdir}}/{{post.logo}}" class="img-responsive img-centered" alt="">
        </a>
      </div>
      {% endif %}
      {% endfor %}
    </div>
  </div>
</aside>
