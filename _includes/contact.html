<section id="contact">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading">Contact Us</h2>

      </div>
    </div>

    <div class="row">
      <div class="col-lg-12 text-center">
        <h3 class="section-subheading text-muted">Information</h3>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-6">
        <div class="list-group-item contact-info">
          <dl class="dl-horizontal text-muted">
            <dt>Address:</dt>
            <dd>5614 West Grand Parkway South, Richmond, TX, United States </dd>
          </dl>
          <dl class="dl-horizontal text-muted">
            <dt>Telephone</dt>
            <dd>+1.8327745635</dd>
          </dl>
          <dl class="dl-horizontal text-muted">
            <dt>Email:</dt>
            <dd><a href="mailto:angelica.batac@investwellarchitects.com">angelica.batac@investwellarchitects.com</a>
            </dd>
          </dl>
        </div>
      </div>

      <div class="col-lg-6">
        <iframe class='center-block' src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d387191.33750346623!2d-73.979681!3d40.6974881!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x864121b4a1a73ef5%3A0xa2f0e7447ca5d014!2s5614+West+Grand+Pkwy+S%2C+Richmond%2C+TX+77406!5e0!3m2!1sen!2sus!4v1447020141605" width="320" height="400" frameborder="0" style="border:0" allowfullscreen></iframe>
      </div>
    </div>
    <div class="row contact-us-now">
      <div class="col-lg-12 text-center">
        <h3 class="section-subheading text-muted">Contact Us Now!</h3>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-12">
        <form action="https://investwellarchitects-email.herokuapp.com/send" name="sentMessage" id="contactForm" method='post' novalidate>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <input type="text" name='name' class="form-control" placeholder="Your Name *" id="name" required data-validation-required-message="Please enter your name.">
                <p class="help-block text-danger"></p>
              </div>
              <div class="form-group">
                <input type="email" name='email' class="form-control" placeholder="Your Email *" id="email" required data-validation-required-message="Please enter your email address.">
                <p class="help-block text-danger"></p>
              </div>
              <div class="form-group">
                <input type="tel" name='phone_number' class="form-control" placeholder="Your Phone *" id="phone" required data-validation-required-message="Please enter your phone number.">
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <input class="form-control" name='subject' placeholder="Subject *" id="subject" required data-validation-required-message="Please enter a subject.">
                <p class="help-block text-danger"></p>
              </div>
              <div class="form-group">
                <textarea class="form-control" placeholder="Your Message *" id="message" required data-validation-required-message="Please enter a message."></textarea>
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="clearfix"></div>
            <div class="col-lg-12 text-center">
              <div id="success"></div>
              <button type="submit" class="btn btn-xl">Send Message</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
